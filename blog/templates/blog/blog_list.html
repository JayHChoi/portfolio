<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Jay's Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static "css/mystyle.css" %}" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url "home" %}">Jay Choi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Twitter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static "images/Resume_Choi.pdf" %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'blog:blog_list' %}">Blog</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">
	<div class="container">
		<h1 class="text-center my-3">Blog</h1>
		<br>
		<br>
		<h2>Latest Posts</h2>
		<hr>
		
		{% for blog in blog_list %}
		<div class="media mb-2">
			<img class="d-flex mr-3 img-fluid" width=250px src="{{ blog.image.url }}" alt="Generic placeholder image">
			<div class="media-body">
				<a href="{{ blog.get_absolute_url }}"><h5 class="mt-0">{{ blog.title }}</h5></a>
				<p class="text-muted">Published {{ blog.pub_date|timesince }} ago</p>
				<p>{{ blog.summary }}... <a href="">Read more</a></p>
			</div>
		</div>
		{% endfor %}


	</div>


    </main>

    <footer class="text-muted bg-dark py-2">
      <div class="container text-center">
        CopyRight &copy; Jay Choi {% now "Y" %}
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
